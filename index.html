<!DOCTYPE html>
<html lang="en">
 
  <title> Word Up: Early English Language Literacy Jogger</title>
  
<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
<link href="./styles.css" rel="stylesheet">
</head>

<body>
<main class="grid-wrapper">
  <div class="grid-buttons-lft button">
    <p id='shortA'>Short A </p>
    <p id='longA'> Long A </p>
    <p id='shortE'> Short E </p>
    <p id='longE'> Long E </p>
    <p id='digraphCH-CK'> CH & CK </p>
    <p id='digraphTH'> TH </p>
    <p id='digraphSH-PH'> SH & PH </p>
    <p id='blendsWH-WR-PLUS'> WH + </p>
  </div>     
  
  <div class="speller">
  <p id="populate"> Click a group to jog its words!</p>
  </div>
  
  <div class="grid-buttons-rt button">
    <p id='shortI'> Short I </p>
    <p id='longI'> Long I </p>
    <p id='shortO'> Short O </p>
    <p id='longO'> Long O </p>
    <p id='shortU'> Short U </p>
    <p id='longU'> Long U </p>
    <p id='blendsSK-SL-SM-SN-ST-TR-PL'> S & T Blends </p>
    <p id='blendsBL-CL-CR-DE-FL-GL-GR'> B C G Blends </p>
  </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
